<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typewriter Effect</title>
<style>
.typewriter {
  overflow: hidden;
  border-right: .15em solid orange;
  white-space: nowrap;
  display: inline-block;
  font-size: 24px; /* 文字大小 */
  margin: 0 auto; /* 居中显示 */
  letter-spacing: .15em; /* 字母间距 */
  animation: typing 3s steps(40, end), blink-caret .75s step-end infinite;
}

/* 打字机效果动画 */
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

/* 光标闪烁效果 */
@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: orange; }
}
</style>
</head>
<body>

<div id="typewriter" class="typewriter">Hello, world!</div>

<script>
// 打字机效果函数
function typewriterEffect() {
  const text = document.getElementById('typewriter').textContent;
  document.getElementById('typewriter').textContent = ''; // 清空原始内容
  let index = 0;
  const typeInterval = setInterval(() => {
    document.getElementById('typewriter').textContent += text[index];
    index++;
    if (index >= text.length) {
      clearInterval(typeInterval); // 停止计时器
    }
  }, 100); // 打字速度，可以调整
}

// 页面加载完成后触发打字机效果
window.onload = function() {
  typewriterEffect();
};
</script>

</body>
</html>
